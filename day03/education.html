<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학력 사항</title>
    <style>
        table, th, td{
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 10px;
        }

        thead{
            background-color: #eee;
            text-align: center;
            /* font-weight: bold; */
            /* 글꼴-굵게 */
        }
    </style>
</head>
<body>
    <h2>Education</h2>
    <table>
        <thead>
            <tr>
                <th>출신학교</th>
                <th>전공</th>
                <th>기간</th>
                <th>구분</th>
                <!-- th : 글꼴-굵게 -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>한강대학교</td>
                <td>소프트웨어학과</td>
                <td>2010.3 ~ 2016.2</td>
                <td>졸업</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
