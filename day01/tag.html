<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text tag 연습</title>
</head>
<body>
    <h1>제목 태그(h는 headline을 의미함)</h1>
    <h2>제목 태그(h는 headline을 의미함)</h2>
    <h3>제목 태그(h는 headline을 의미함)</h3>
    <h4>제목 태그(h는 headline을 의미함)</h4>
    <p>p태그와 &nbsp;&nbsp;br태그</p>
    <p>p 태그는 paragraph의 줄임말로 '단락' 또는 '문단'을 뜻한다.</p>
    <br>br 태그는 줄바꿈한다.
    <p>입력된 대로 보여주는 태그는 &lt;pre&gt;태그를 사용한다.</p>
    <pre>
        한칸 띄우기 태그는 &nbsp; 이다. 
        수평선은 hr 태그이다.
    </pre>
</body>
</html>
