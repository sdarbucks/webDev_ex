<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 연산</title>
</head>
<body>
    <script>
        var numbers = [1, 3, 5, 7, 9];
        var sum = 0;
        var i;

        //홀수들의 합 구하기
        for(i = 0; i < numbers.length; i++){
            sum += numbers[i];
        }

        //sum 추가 - 맨 뒤에 추가
        numbers.push(sum);

        //numbers 출력하기
        for(i = 0; i < numbers.length; i++){
            document.write(numbers[i] + ' ');
        }
    </script>
</body>
</html>
